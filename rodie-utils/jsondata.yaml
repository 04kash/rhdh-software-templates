---
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: Jsonata
  title: Jsonata
  description: Example template to perform a jsonata expression on input data
spec:
  owner: roadie
  type: service

  parameters:
    - title: Input Data Details
      properties:
        inputData:
          title: Input Data to be Transformed 
          type: string
          description: provide input data to be transformed
  steps:
    - id: jsonata
      name: Parse File
      action: roadiehq:utils:jsonata
      input:
        data: ${{parameters.inputData}}
        expression: '$ ~> | $ | { "items": [items, "item2"] }|'
  output:
    text:
      - title: Output from roadiehq:utils:jsonata
        content: ${{ steps.jsonata.output.result }}
