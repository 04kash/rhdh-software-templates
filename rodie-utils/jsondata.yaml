---
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: Jsonata
  title: Jsonata
  description: Example template to perform a jsonata expression on input data
spec:
  owner: roadie
  type: service

  parameters: []
  steps:
    - id: jsonata
      name: Parse File
      action: roadiehq:utils:jsonata
      input:
        data:
          name: "Backstage"
        expression: '{"result": name & ", hi!"}'
  output:
    text:
      - title: Output from roadiehq:utils:jsonata
        content: ${{ steps.jsonata.input.data }}
