apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: serialize-to-json
  title: Jsonata
  description: Example template to serialize data to the JSON format
spec:
  owner: roadie
  type: service

  parameters: []
  steps:
    - id: serialize
      name: serialize
      action: roadiehq:utils:serialize:json
      input:
        data:
          hello: world
    - id: Log
      name: log output
      action: debug:log
      input:
        message: ${{ steps.serialize.output.serialized }}
